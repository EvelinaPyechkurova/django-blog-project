{% extends 'base_layout.html' %}

{% block content %}
<h1>Signup</h1>

<!-- method specifies how to send form data --> 
<!-- action specifies to what page data is sent -->
<!-- submit data sends input data to the server -->
<form class = "site-form" action = "/accounts/signup/" method = "post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value = "Signup">
{% endblock %}
